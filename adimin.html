<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            body {
                background-color: black;
                color: white;
            }
            tr {
                color: white;
            }
        </style>
    </head>
    <body>
        <h1 class="text-center my-4 fw-bold">Welcome To The History</h1>
        <table  class="table">
            <tr>
                <td class="">S/N</td>
                <td class="">Account number</td>
                <td class="">Tranfer/Deposit</td>
                <td class="">Amount</td>
                <td class="">Bank</td>
                <td class="">Time</td>
            </tr>
            <tbody id="display">

            </tbody>
        </table>
        <script>
            let localStorageData = JSON.parse(localStorage.getItem("myhistory")) 
            console.log(localStorageData);
                console.log(localStorageData);
                document.getElementById("display").innerHTML +=
                
                localStorageData.map((value, index) => (
                    `
                    <tr>
                        <td>${index + 1}.</td>
                        <td>${value.accountnumber}</td>
                        <td>${value.word}</td>
                        <td>$ ${value.Amount}</td>
                        <td>${value.selet}</td>
                        <td>${value.currentTime}</td>
                        
                        </tr>
                        ` 
                ))
        </script>
    </body>
</html>
