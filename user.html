        <script>
            let alluser = JSON.parse(localStorage.getItem("Mybank"))
            let localData = JSON.parse(localStorage.getItem("key"))
            found =  alluser.find((value, index) =>(value.accountnumber === localData))
            console.log(found);
            if(found){ 

                firstname.innerHTML = found.Firstname
                Lastname.innerHTML = found.Lastname
                accountnumber.innerHTML = found.accountnumber
                email.innerHTML = found.email
