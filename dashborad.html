<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: black;
            color: white;
            overflow-x: hidden;
        }
        </style>
</head>
<body onload="getUsers()">
    <nav class=" sticky-bottom " >
        <div class="d-flex justify-content-between ">
            <a href="./dashborad.html">
                <div class="col border text-center rounded-4 bg-warning">
                    <i class="fa-solid fa-building-columns  fw-bold fs-1"></i> <br>
                    <a class="navbar-brand fw-bold fs-5 " href="./dashborad.html">Home</a>
        
                </div>

            </a>
            <a href="">
                <div class="col border text-center rounded-4 bg-warning">
                    <i class="fa-regular fa-credit-card fw-bold fs-1"></i> <br>
                    <a class="navbar-brand fw-bold fs-5 " href="./card.html">card</a>
                </div>
            </a>
            <a href="">
                <div class="col border text-center rounded-4 bg-warning">
                    <i class="fa-solid fa-user fw-bold fs-1"></i> <br>
                    <a class="navbar-brand fw-bold fs-5 " href="/user.html">Me</a>
                </div>
            </a>
        </div>
    </nav>
    <div class="">
        <marquee behavior="" direction="" class="fs-2 fw-bold text-warning">Noval Bank <span class="text" ></span></marquee>
        <div id="users" class="container fs-2"></div>
        <div class=" container" style="border: 4px solid gold; border-radius: 10px;">
            <p class="fs-3">Your Balance :<span id="total"></span></p>
            <div class="text fs-5 fw-bold" id="info"></div>
            <div class="d-flex justify-content-between">
                
                <div class=" text-center  col">
                    <button class="btn btn-warning fw-bold" onclick="Deposit()">
                        <i class="fa-solid fa-money-bill-transfer fs-3"></i> <br>
                        Deposit
                    </button>
                </div>
                <div class=" text-center  col">
                    <button class="btn btn-warning fw-bold" onclick="Transfer()">
                        <i class="fa-solid fa-money-bill-transfer fs-3"></i> <br>
                         Tranfer
                    </button>
                    
                </div>
                <div class=" text-center  col">
                    <button class="btn btn-warning fw-bold" onclick="Withdraw()">
                        <i class="fa-solid fa-money-bill-transfer fs-3"></i> <br>   
                         Withdraw
                    </button>
                    
                </div>
    
            </div>
            <div  class="m-2">
                <button class="btn btn-warning " onclick="Transaction()">Transaction History</button>
            </div>
            
        </div>

    </div>
    <div class="m-3">
        <div class="row mx-2">
            <img src="./bank name and image in Nigeria - Google Sear/first-bank-logo-2.png" height="300" alt="" class="col-4 card" >
            <img src="./bank name and image in Nigeria - Google Sear/Acess-bank-logo.jpg" height="300" alt="" class="col-4 card" >
            <img src="./bank name and image in Nigeria - Google Sear/Fidelity-logo-2-660x330.jpg" height="300" alt="" class="col-4 card" >
            <img src="./bank name and image in Nigeria - Google Sear/Ecobank.png" height="300" alt="" class="col-4 card" >
            <img src="./bank name and image in Nigeria - Google Sear/Skye-Bank-Logo.jpg" height="300" alt="" class="col-4 card" >
            <img src="./bank name and image in Nigeria - Google Sear/First-Bank.svg" height="300" alt="" class="col-4 card" >
           
        </div>
    </div>
    <script>
        let balance = 10000;
        let localData = JSON.parse(localStorage.getItem("key"))
        let alluser = JSON.parse(localStorage.getItem("Mybank"))

        if(localData){console.log(localData);}
        if(alluser){console.log(alluser);}
        
        if(!localStorage.balance){
            localStorage.setItem("balance", JSON.stringify(balance));
        }
        total.innerHTML = JSON.parse(localStorage.getItem("balance"));

        const getUsers = () =>{
            let found =  alluser.find((value, index) =>(value.accountnumber === localData))
            console.log(found);

            if(found){
            users.innerHTML = `
                <span class="text" id="users"><i class="fa-regular fa-user fw-bold fs-4"></i> ${found.Firstname}</span>
                <span class="text" id="users"> ${found.Lastname}</span>
                `
            info.innerHTML = `
                <span class="text">Account No: ${found.accountnumber}</span>
                `
           }
        }
        const Deposit = () => {
            window.location.href ="Deposit.html"
        }
        const Transfer = () => {
            window.location.href ="Trasnfer.html"
        }
        const Withdraw = () => {
            window.location.href ="Withdraw.html"
        }
        const Transaction = () => {
            window.location.href ="History.html"
        }
    </script>
    
    
</body>
</html>
