<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1 class="text-center my-4 fw-bold">Welcome To The History</h1>
    <table  class="table">
        <tr>
            <td class="fs-1">S/N</td>
            <td class="fs-1">Bank</td>
            <td class="fs-1">Account Number</td>
            <td class="fs-1">Amount</td>
            <td class="fs-1">Sender</td>
        </tr>
        <tbody id="display">

        </tbody>
    </table>
    <script>
         let localStorageData = JSON.parse(localStorage.getItem("Mybank")) 
            console.log(localStorageData);
            document.getElementById("display").innerHTML +=
            
            localStorageData.map((value, index) => (
                `
                <tr>
                    <td class="fs-3">${index + 1}.</td>
                    <td class="fs-4">${value.firstname}</td>
                    <td class="fs-4">${value.accountnumber}</td>
                    <td class="fs-4">${value.email}</td>
                    <td class="fs-4">${value.Firstname}</td>
                   
                </tr>
                ` 
            ))
    </script>
